<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jeronimo Cardona</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    <!-- Barra de navegación idéntica a tu portfolio -->
    <header>
        <h2>Jeronimo Cardona Restepo</h2>
        
        <nav>
            <a href="../index.html">About Me</a>
            <a href="../html/projects.html">Projects</a>
            <a href="../html/contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contenido principal con la misma estructura pero mejorado -->
    <main>
        <div id="contact-section">
            <form class="contact-form">
                <h2>Contact Me</h2>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="divider"></div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer idéntico a tu portfolio -->
    <footer>
        <section><a href="https://github.com/Jrestrepo18" target="_blank">GitHub</a></section>
    </footer>
</body>
</html>
